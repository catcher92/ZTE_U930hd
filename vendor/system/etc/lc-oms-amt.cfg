#===============================================================================
# Device used to communicate with PC(max length: 25).
#---------------------------------------
#1809, Changed by Yewenhu 20100919.  lc.tty.pc = /dev/ttygs0
lc.tty.pc = /dev/ttyGS0


#===============================================================================
# Device used to send/receive data with APP(max length: 25).
#---------------------------------------
lc.tty.app = /dev/ttyAMT


#===============================================================================
# MUX device used to send/receive AT command(max length: 25).
#---------------------------------------
#1809, Changed by Yewenhu 20100919.    lc.tty.at.mux = /dev/muxtest
#lc.tty.at.mux = /dev/ttyEMSamt23
lc.tty.at.mux = /dev/TTYEMS02

#===============================================================================
# Device used to send/receive data with Modem(max length: 25).
#---------------------------------------
#1809, Changed by Yewenhu 20100919.    lc.tty.modem = /dev/ttyS0
#lc.tty.modem = /dev/ttyEMSamt14
lc.tty.modem = /dev/TTYEMS01

#===============================================================================
# Name of the PCM file for test audio(max length: 45).
#---------------------------------------
#1809, Changed by Yewenhu 20100919.  lc.audio.file = /opl/data/LeadCore/lc-oms-amt/amt.pcm
lc.audio.file = system/etc/amt.pcm


#===============================================================================
# Sample rate of the PCM file.
#     8000  : 8K
#     44100 : 44.1K
#---------------------------------------
lc.audio.sample.rate = 8000


#===============================================================================
# Format of the PCM file. Refer to "audio_format" defined in
# "frameworks/base/include/media/AudioSystem.h".
#     0: default
#     1: 16 bit PCM
#     2: 8 bit PCM
#---------------------------------------
lc.audio.format = 0


#===============================================================================
# Frame count of the PCM file.
#---------------------------------------
lc.audio.frame.count = 10000


#===============================================================================
# Name of the file that save the AMT mode info.
#---------------------------------------
lc.mode.file = /tmp/amt.mode


#===============================================================================
# Default baudrate of the Modem UART for AT command. It should be:
#     0      : means use default Baud Rate(115200)
#     115200
#     230400
#     460800
#     921600
# Valid only when: lc.dual.port = 1
#---------------------------------------
lc.modem.uart.at.default.baudrate = 460800


#===============================================================================
# Default baudrate of the Modem UART for AMT. It should be:
#     0      : means use default Baud Rate(115200)
#     115200
#     230400
#     460800
#     921600
# Valid only when: lc.dual.port = 1
#---------------------------------------
lc.modem.uart.amt.default.baudrate = 115200
