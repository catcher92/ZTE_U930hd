#===============================================================================
# ELOG type(1:EIL(not support currently); 2:EEL).
#---------------------------------------
lc.ela.elog.type = 2

#===============================================================================
# If get PF log(0:no; 1:yes).
#---------------------------------------
lc.ela.log.get.pf = 0

#===============================================================================
# If get HLS log(0:no; 1:yes).
#---------------------------------------
lc.ela.log.get.hls = 0

#===============================================================================
# If get PL log(0:no; 1:yes).
#---------------------------------------
lc.ela.log.get.pl = 0

#===============================================================================
# Path of the filter file for PF log(only valid when lc.ela.log.type.pf = 1).
#---------------------------------------
lc.ela.pf.filter.file = /sdcard/lc-oms-ela/filter/pf

#===============================================================================
# Path of the filter file for HLS log(only valid when lc.ela.log.type.hls = 1).
#---------------------------------------
lc.ela.hls.filter.file = /sdcard/lc-oms-ela/filter/hls

#===============================================================================
# Path of the filter file for PL log(only valid when lc.ela.log.type.pl = 1).
#---------------------------------------
lc.ela.pl.filter.file = /sdcard/lc-oms-ela/filter/pl

#===============================================================================
# Log ELA bytes info.
#     0: disable
#     1: enable
#---------------------------------------
lc.ela.log.data.info = 0
